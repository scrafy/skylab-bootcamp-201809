        <header class="header">
            <nav class="nav-mobile">

                    <li class="nav-mobile__menu__item"><a href="#">Que es la apicultura</a></li>
                    <li class="nav-mobile__menu__item"><a href="#">Historia de la apicultura</a></li>
                    <li class="nav-mobile__menu__item"><a href="#">Productos derivados</a></li>
                    <li class="nav-mobile__menu__item"><a href="#">Qué es la apicultura</a></li>
                </ul>
            </nav>
            <div class="header-container">
                <div class="header-container__logo">
                    <img src="./favicon.jpg" alt="">
                </div>
                <div class="header-container__menu icon-bars"></div>
                <section class="header-container__actions">
                    <ul class="header-container__actions">

            </div>
            <nav class="nav">
                <ul class="nav__menu">
                    <li class="nav__menu__item"><a href="#">Qué es la apicultura</a></li>

                    <li class="nav__menu__item"><a href="#">Herramientas</a></li>
                </ul>
            </nav>
        </header>
        <section class="landing-section">
            <section class="panel-control icon-wrench">
                <section class="panel-control__items">
                    <div id="item-farm" ondragstart="drag(event)" draggable="true" class="panel-control__item">
                        <img src="./honeycomb1.png" />
                    </div>
                    <div id="item-hive" ondragstart="drag(event)" draggable="true" class="panel-control__item">
                        <img src="./hive.svg" />
                    </div>
                    <div id="item-bee" ondragstart="drag(event)" draggable="true" class="panel-control__item">
                        <img src="./bee.png" />
                    </div>
                </section>
            </section>
            <section id="farm-area" ondrop="drop(event)" ondragover="allowDrop(event)" class="farms-area">
            </section>
        </section>
    </div>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {

            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {

            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));

        }
        function dropHive(ev) {

            ev.preventDefault();

        }
    </script>
